<div class="bg-white">

    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header text-center">Register an Account</div>
            <div class="card-body shadow-lg p-3 mb-5 bg-white rounded">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">

                                    <input autofocus="autofocus" class="form-control" id="firstName"
                                           placeholder="First name"
                                           required type="text">
                                    <label for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input class="form-control" id="lastName" placeholder="Last name" required
                                           type="text">
                                    <label for="lastName">Last name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input class="form-control" id="inputEmail" placeholder="Email address" required
                                   type="email">
                            <label for="inputEmail">Email address</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input class="form-control" id="inputPassword" placeholder="Password"
                                           required type="password">
                                    <label for="inputPassword">Password</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input class="form-control" id="confirmPassword" placeholder="Confirm password"
                                           required type="password">
                                    <label for="confirmPassword">Confirm password</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-block" href="registration">Register</a>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="/crm">Login Page</a>
                    <a class="d-block small" href="forgotpassword">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
